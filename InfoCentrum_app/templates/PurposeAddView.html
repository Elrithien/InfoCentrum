<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj cel</title>
    <link rel="stylesheet" href="../static/style/css.css">
</head>
<body>
    <table>
        <td class="logo"><a href="/"><img src="../static/img/logo1.jpg" width=200px height=95px title="logo" alt="logo"></a></td>
        <td class="menu"><a href="/add_guest">Dodaj gościa</a></td>
        <td class="menu">Widok dnia</td>
        <td class="menu">Widok miesiąca</td>
        <td class="menu">Widok roku</td>
        <td class="menu"><a href="/statistic">Statystyki</a></td>
        <td class="menu"><a href="/purposes">Widok celi</a></td>
        <td class="menu"><a href="/materials">Materiały</a></td>
    </table>

    <h2>Dodaj cel:</h2>

    {% if form.has_errors %}
    <ol>
        {% for e in form.errors %}
            <li>{{ e }}</li>
        {% endfor %}
    </ol>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Dodaj" />
    </form><br>
    <a href="/purposes"><input type="submit"value="Powrót do celi"></a>
</body>
</html>
