{% extends 'head_menu.html' %}


{% block title %}
    <title>Dodaj materiał</title>
{% endblock %}



{% block content %}

    <h2>Dodaj materiał:</h2>

    {% if form.has_errors %}
    <ol>
        {% for e in form.errors %}
            <li>{{ e }}</li>
        {% endfor %}
    </ol>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        <table>
            {{ form }}
        </table>
        <input type="submit" value="Dodaj" />
    </form>


{% endblock %}
