{% extends 'head_menu.html' %}

{% block title %}
    <title>Cele</title>
{% endblock %}


{% block content %}
    <br>
    <h3><a href="/add_purpose">Dodaj cel wizyty</a></h3>
    <br>
    <table border="1px solid black">
        <tr>
            <th>L.p.</th>
            <th colspan="3">Cele</th>
        </tr>
        {% for purpose in purposes %}
            <tr>
                <td>{{ purpose.id }}</td>
                <td>{{ purpose }}</td>
                <td><a href="/modify_purpose/{{ purpose.id }}/"><img src="../static/img/edit.png" height=15px
                                                                     width=15px></a></td>
                <td><a href="/delete_purpose/{{ purpose.id }}/"><img src="../static/img/delete.png"></a></td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
